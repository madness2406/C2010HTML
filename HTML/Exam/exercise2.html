<!DOCTYPE html>
<html>
<head>
	<title>Đăng kí mượn sách</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<img src="photos/regis.png" style="width: 60px; float: left;">
		<h2>Phiếu mượn sách</h2>
		<form method="post">
			<div class="form-group">
				<label>Mã sinh viên</label>
				<input type="text" name="msv">	
			</div>
			<div class="form-group">
				<label>Họ và tên</label>
				<input type="text" name="ten">	
			</div>
			<div class="form-group">
				<label>Loại sách</label>
				<select name="loai">
					<option>--Chọn loại sách--</option>
					<option value="toan">Toán</option>
					<option value="ly">Vật lý</option>
					<option value="hoa">Hóa học</option>
					<option value="sinh">Sinh học</option>
				</select>
			</div>
			<div class="form-group">
				<label>Tên sách</label>
				<input type="text" name="tens">	
			</div>
			<div class="form-group">
				<label>Ngày mượn</label>
				<input type="date" name="ngaym">	
			</div>
			<div class="form-group">
				<label>Ngày trả</label>
				<input type="date" name="ngayt">	
			</div>
			<div class="form-group">
				<label></label>
				<div class="nav">
					<button type="submit"><img src="photos/log_in.png">Đăng ký</button>
					<button type="reset"><img src="photos/cancel.png">Nhập lại</button>
				</div>	
			</div>
		</form>
	</div>
</body>
</html>
