<!DOCTYPE html>
<html>
<head>
	<title>Tính Giai Thừa N!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<h3>Tính Giai Thừa</h3>
		<div>
			<button type="button" onclick="nhapn()">Nhập N</button>
			<button type="button" onclick="tinhgiaithua()">In Kết Quả</button>
		</div>
	</div>
	<script type="text/javascript">
		var N
		result = 1
		function nhapn(){
			do{
				N = parseInt(prompt("Nhập số nguyên dương N"))
				if(N<=0) N = parseInt(prompt("Nhập sai, nhập lại số nguyên dương N"))
			}while(N<=0)
		}
		function tinhgiaithua(){
			for(var i=1;i<=N;i++) result *= i
			alert("Kết quả: " + result)
		}
	</script>
</body>
</html>
